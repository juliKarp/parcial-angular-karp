<div class="container">
  <div class="card productos">

    <div class="card-header">
      Mi Compra
    </div>

    <table class="table table-hover">
        <tbody>
            <tr *ngFor="let producto of usuarioLogueado.shoppingCart.productos">
              <td>{{producto.titulo}}</td>
              <td>$ {{producto.precioUnitario | number:'1.0-2'}}</td>
            </tr>
            <tr>
              <td></td>
              <td><b>Total: $ {{usuarioLogueado.shoppingCart.getTotal() | number:'1.0-2'}}</b></td>
            </tr>
          </tbody>
    </table>

    <div class="card-footer">
      <div class="row">
        <div class="col">
          <button (click)="cancelar()" class="btn btn-danger float-right">Cancelar</button>
          <button (click)="aceptar()" class="btn btn-success float-right">Aceptar</button>
        </div>
      </div>
    </div>

  </div>
